    <a class="navbar-brand" href="index.html">OBMC</a>

<div class="container mt-5">
  <h1 class="text-center mb-3">Enrollment Form</h1>
  <p class="text-center">
    Complete the form below to start your enrollment at OB Montessori Center.
  </p>

  <div class="card shadow p-4">
    <label class="form-label">Student Full Name</label>
    <input type="text" class="form-control mb-3">

    <label class="form-label">Grade Level</label>
    <select class="form-select mb-3">
      <option>Casa</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
      <option>Grade 4</option>
    </select>

    <label class="form-label">Parent / Guardian Email</label>
    <input type="email" class="form-control mb-3">

    <label class="form-label">Additional Notes</label>
    <textarea class="form-control mb-4"></textarea>

    <button class="btn btn-primary w-100">Submit Enrollment</button>
  </div>
